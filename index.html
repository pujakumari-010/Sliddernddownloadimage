<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
</head>
<body>
    <div class="container">
        
<div class="swiper">
   
    <div class="swiper-wrapper">
     
      <div class="swiper-slide"><img src="https://images.pexels.com/photos/10612161/pexels-photo-10612161.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></div>
      <div class="swiper-slide"><img src="https://images.pexels.com/photos/12335858/pexels-photo-12335858.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></div>
      <div class="swiper-slide"><img src="https://images.pexels.com/photos/10179927/pexels-photo-10179927.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></div>
      ...
    </div>
    
    <div class="swiper-pagination"></div>
  
    
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    
  </div>

  <a href="https://images.pexels.com/photos/10179927/pexels-photo-10179927.jpeg"><button>Download images</button></a>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay:{
                delay:3000,
                disableOnInteraction:false,
            },
  
 
  loop: true,

  
  pagination: {
    el: '.swiper-pagination',
    clickable:true,
  },

 
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  
 
});
    </script>
    
</body>
</html>
